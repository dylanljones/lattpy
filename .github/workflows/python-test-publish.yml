name: Upload Python Package to TestPyPi

# Controls when the action will run.
on:
  # Triggers the workflow when a release is created
  release:
    types: [published]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python Package to TestPyPi
    runs-on: ubuntu-latest

    steps:
    - name: get latest release with tag
      id: latestrelease
      run: |
        echo "::set-output name=releasetag::$(curl -s https://api.github.com/repos/dylanljones/lattpy/releases/latest | jq '.tag_name' | sed 's/\"//g')"
    - name: confirm release tag
      run: |
        echo ${{ steps.latestrelease.outputs.releasetag }}
    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ steps.latestrelease.outputs.releasetag }}
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine build
    - name: Build and publish distribution ðŸ“¦ to Test PyPI
      env:
        TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
      run: |
        python setup.py sdist
        twine upload --repository testpypi dist/*
